<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="player-buttons">
      <div class="player-one">
        <label><span>X</span> Player Name:</label>
        <input data-AI="NotAI" type="text" placeholder="Player One" />
      </div>
      <button class="swap-players">Swap Players' Turns</button>
      <div class="player-two">
        <label><span>O</span> Player Name:</label>
        <input data-AI="NotAI" type="text" placeholder="Player Two" />
      </div>
    </div>
    <div class="winner"></div>
    <div class="play-buttons">
      <button class="new-button">New 2 Player Game</button>
      <button class="new-ai-button">New Player vs AI Game</button>
    </div>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
